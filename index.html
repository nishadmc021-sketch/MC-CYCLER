<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MC CyCler | Premium Cycles</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
 margin:0;
 font-family:Arial,Helvetica,sans-serif;
 background:#fff;
 color:#111
}

/* HEADER */
header{
 position:sticky;top:0;z-index:10;
 background:#000;
 color:#fff;
 padding:14px 22px;
 display:flex;
 justify-content:space-between;
 align-items:center
}
header h1{
 margin:0;
 color:#f5c400;
 font-size:22px
}
nav a{
 color:#fff;
 margin-left:18px;
 text-decoration:none;
 font-weight:600
}
nav a:hover{color:#f5c400}

/* HERO */
.hero{
 height:70vh;
 background:url("https://images.pexels.com/photos/276517/pexels-photo-276517.jpeg?auto=compress&cs=tinysrgb&w=1600")
 center/cover no-repeat;
 display:flex;
 align-items:center;
 padding:30px
}
.hero-box{
 background:rgba(0,0,0,.55);
 padding:30px;
 max-width:520px;
 color:#fff
}
.hero-box h2{
 font-size:42px;
 margin:0 0 10px
}
.hero-box p{
 font-size:18px;
 margin-bottom:18px
}
.hero-box button{
 padding:12px 26px;
 background:#f5c400;
 border:none;
 font-size:16px;
 font-weight:bold;
 cursor:pointer
}

/* SECTION */
.section{
 padding:40px 20px;
 max-width:1300px;
 margin:auto
}
.section h3{
 font-size:28px;
 margin-bottom:20px
}

/* FILTER */
.filter{
 display:flex;
 gap:10px;
 margin-bottom:20px
}
select{
 padding:8px 10px;
 font-size:15px
}

/* PRODUCTS GRID */
.grid{
 display:grid;
 grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
 gap:20px
}
.card{
 border:1px solid #eee;
 transition:.3s;
 background:#fff
}
.card:hover{
 transform:translateY(-6px);
 box-shadow:0 10px 25px rgba(0,0,0,.12)
}
.card img{
 width:100%;
 height:230px;
 object-fit:cover
}
.card-body{
 padding:14px
}
.card-body h4{
 margin:0 0 6px;
 font-size:18px
}
.price{
 font-weight:bold;
 font-size:17px;
 margin-bottom:10px
}
.card-body button{
 width:100%;
 padding:10px;
 border:none;
 background:#000;
 color:#fff;
 cursor:pointer
}
.card-body button:hover{
 background:#f5c400;
 color:#000
}

/* FOOTER */
footer{
 background:#000;
 color:#ccc;
 padding:20px;
 text-align:center;
 margin-top:40px
}

/* PROFILE / ADMIN */
.profile{
 cursor:pointer;
 font-size:20px
}
.admin{
 position:fixed;
 right:20px;
 top:70px;
 background:#fff;
 padding:16px;
 width:260px;
 box-shadow:0 6px 20px rgba(0,0,0,.3);
 display:none
}
.admin input,.admin select{
 width:100%;
 padding:8px;
 margin-bottom:8px
}
.hidden{display:none}
</style>
</head>

<body>

<header>
 <h1>MC CyCler</h1>
 <nav>
  <a href="#products">Bikes</a>
  <a href="#contact">Contact</a>
  <span class="profile" onclick="toggleAdmin()">üë§</span>
 </nav>
</header>

<section class="hero">
 <div class="hero-box">
  <h2>Ride Premium</h2>
  <p>Mountain ‚Ä¢ City ‚Ä¢ Kids ‚Ä¢ Accessories</p>
  <button onclick="scrollToProducts()">Shop Now</button>
 </div>
</section>

<section class="section" id="products">
 <h3>Our Collection</h3>

 <div class="filter">
  <select id="cat" onchange="show()">
   <option value="all">All</option>
   <option>Mountain</option>
   <option>City</option>
   <option>Kids</option>
  </select>
 </div>

 <div class="grid" id="grid"></div>
</section>

<!-- ADMIN PANEL -->
<div class="admin" id="admin">
 <h3>Admin Login</h3>
 <input type="password" id="pass" placeholder="Password">
 <button onclick="login()">Login</button>

 <div id="panel" class="hidden">
  <h3>Add Product</h3>
  <input id="name" placeholder="Product name">
  <input id="price" placeholder="Price">
  <input type="file" id="img">
  <select id="category">
   <option>Mountain</option>
   <option>City</option>
   <option>Kids</option>
  </select>
  <button onclick="add()">Add</button>
 </div>
</div>

<footer id="contact">
 üìç Malappuram | üìû 7907609416 <br>
 GPay ‚Ä¢ PhonePe ‚Ä¢ Paytm ‚Ä¢ WhatsApp Order
</footer>

<script>
let products=[];

function toggleAdmin(){
 admin.style.display=admin.style.display=="block"?"none":"block";
}

function login(){
 if(pass.value==="admin123"){
  panel.classList.remove("hidden");
 }else alert("Wrong password");
}

function add(){
 let f=img.files[0];
 let r=new FileReader();
 r.onload=e=>{
  products.push({
   n:name.value,
   p:price.value,
   c:category.value,
   i:e.target.result
  });
  show();
 };
 r.readAsDataURL(f);
}

function show(){
 grid.innerHTML="";
 products.forEach(x=>{
  if(cat.value!="all" && x.c!=cat.value) return;
  grid.innerHTML+=`
  <div class="card">
   <img src="${x.i}">
   <div class="card-body">
    <h4>${x.n}</h4>
    <div class="price">‚Çπ${x.p}</div>
    <button onclick="wa('${x.n}','${x.p}')">Order on WhatsApp</button>
   </div>
  </div>`;
 });
}

function wa(n,p){
 window.open("https://wa.me/917907609416?text=Product:"+n+" Price:"+p);
}
function scrollToProducts(){
 document.getElementById("products").scrollIntoView({behavior:"smooth"});
}
</script>

</body>
</html>
