<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MC CyCler | Cycle Shop</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{margin:0;font-family:Arial;background:#f2f2f2}
header{
  background:#000;color:#fff;
  padding:15px 25px;
  display:flex;justify-content:space-between;align-items:center
}
header h1{color:#f5c400;margin:0}

.hero{
  background:url("https://images.pexels.com/photos/276517/pexels-photo-276517.jpeg") center/cover;
  height:320px;
  display:flex;align-items:center;justify-content:center;
  text-align:center;color:#fff
}
.hero h2{
  font-size:40px;
  text-shadow:2px 2px 8px #000
}

.filters{
  background:#fff;
  padding:12px;
  display:flex;
  gap:10px;
  justify-content:center;
  flex-wrap:wrap
}
select{padding:8px;font-size:14px}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:18px;
  padding:18px
}

.card{
  background:#fff;
  border-radius:10px;
  box-shadow:0 4px 10px rgba(0,0,0,.1);
  overflow:hidden
}
.card img{
  width:100%;
  height:170px;
  object-fit:cover
}
.card .info{padding:12px}
.price{font-weight:bold;margin:6px 0}

button{
  width:100%;
  padding:8px;
  border:none;
  background:#000;
  color:#fff;
  border-radius:6px;
  cursor:pointer
}
button:hover{
  background:#f5c400;
  color:#000
}

.cart{
  position:fixed;
  bottom:15px;
  right:15px;
  background:#000;
  color:#fff;
  padding:10px 18px;
  border-radius:25px
}

.admin{
  background:#fff;
  margin:20px;
  padding:20px;
  border-radius:10px
}
.admin input,.admin select{
  width:100%;
  padding:8px;
  margin-bottom:10px
}
.hidden{display:none}

footer{
  background:#000;
  color:#ccc;
  text-align:center;
  padding:14px;
  font-size:14px
}
</style>
</head>

<body>

<header>
  <h1>MC CyCler</h1>
  <span>Ride Smart üö¥</span>
</header>

<section class="hero">
  <h2>Choose Your Perfect Ride</h2>
</section>

<!-- FILTERS -->
<div class="filters">
  <select id="cat">
    <option value="all">All Categories</option>
    <option>Mountain</option>
    <option>City</option>
    <option>Kids</option>
  </select>

  <select id="price">
    <option value="all">All Prices</option>
    <option value="5000">Below ‚Çπ5,000</option>
    <option value="10000">Below ‚Çπ10,000</option>
    <option value="20000">Below ‚Çπ20,000</option>
  </select>
</div>

<!-- PRODUCTS -->
<div class="grid" id="grid"></div>

<div class="cart">üõí Cart: <span id="count">0</span></div>

<!-- ADMIN PANEL -->
<div class="admin">
  <h3>Admin Login</h3>
  <input id="pass" type="password" placeholder="Enter Admin Password">
  <button onclick="login()">Login</button>

  <div id="adminPanel" class="hidden">
    <h3>Add Product</h3>
    <input id="name" placeholder="Product Name">
    <input id="priceP" placeholder="Price">
    <input id="img" placeholder="Image URL">
    <select id="category">
      <option>Mountain</option>
      <option>City</option>
      <option>Kids</option>
    </select>
    <button onclick="addProduct()">Add Product</button>
  </div>
</div>

<footer>
  UPI ‚Ä¢ Cash on Delivery ‚Ä¢ WhatsApp Order<br>
  üìç Malappuram | üìû 7907609416
</footer>

<script>
let cart=0;

let products=[
 {name:"Mountain Pro",price:18500,cat:"Mountain",img:"https://images.pexels.com/photos/276517/pexels-photo-276517.jpeg"},
 {name:"City Rider",price:9000,cat:"City",img:"https://images.pexels.com/photos/100582/pexels-photo-100582.jpeg"},
 {name:"Kids Fun",price:6500,cat:"Kids",img:"https://images.pexels.com/photos/5807542/pexels-photo-5807542.jpeg"}
];

function show(){
  grid.innerHTML="";
  products.forEach(p=>{
    if(cat.value!="all" && p.cat!=cat.value) return;
    if(price.value!="all" && p.price>price.value) return;

    grid.innerHTML+=`
    <div class="card">
      <img src="${p.img}">
      <div class="info">
        <b>${p.name}</b><br>
        ${p.cat}
        <div class="price">‚Çπ${p.price}</div>
        <button onclick="order('${p.name}',${p.price})">
          Buy on WhatsApp
        </button>
      </div>
    </div>`;
  });
}

function order(name,price){
  cart++;
  count.innerText=cart;
  let msg=`Hello MC CyCler,%0AProduct: ${name}%0APrice: ‚Çπ${price}`;
  window.open(`https://wa.me/917907609416?text=${msg}`);
}

function login(){
  if(pass.value==="admin123"){
    adminPanel.classList.remove("hidden");
  }else{
    alert("Wrong Password");
  }
}

function addProduct(){
  products.push({
    name:name.value,
    price:Number(priceP.value),
    cat:category.value,
    img:img.value
  });
  name.value="";
  priceP.value="";
  img.value="";
  show();
}

cat.onchange=show;
price.onchange=show;
show();
</script>

</body>
</html>
