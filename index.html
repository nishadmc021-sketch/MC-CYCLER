<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MC CyCler</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{margin:0;font-family:Arial;background:#f2f2f2}
.hidden{display:none}

header{
 background:#000;color:#fff;
 padding:15px 25px;
 display:flex;justify-content:space-between;align-items:center
}
header h1{color:#f5c400;margin:0}
.profile{cursor:pointer;font-size:22px}

.hero{
 background:url("https://images.pexels.com/photos/276517/pexels-photo-276517.jpeg") center/cover;
 height:300px;
 display:flex;align-items:center;justify-content:center;
 color:#fff;font-size:36px;text-shadow:2px 2px 8px #000
}

.filters{
 background:#fff;padding:12px;
 display:flex;gap:10px;justify-content:center;flex-wrap:wrap
}

.grid{
 display:grid;
 grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
 gap:18px;padding:18px
}

.card{
 background:#fff;border-radius:10px;
 box-shadow:0 4px 10px rgba(0,0,0,.1);
 overflow:hidden
}
.card img{width:100%;height:170px;object-fit:cover}
.info{padding:12px}
.price{font-weight:bold;margin:6px 0}

button{
 width:100%;padding:8px;margin-top:5px;
 border:none;border-radius:6px;
 background:#000;color:#fff;cursor:pointer
}
button:hover{background:#f5c400;color:#000}

.admin{
 position:fixed;top:70px;right:20px;
 background:#fff;padding:15px;
 width:260px;border-radius:10px;
 box-shadow:0 6px 18px rgba(0,0,0,.3)
}
.admin input,.admin select{width:100%;padding:8px;margin-bottom:8px}

footer{
 background:#000;color:#ccc;
 text-align:center;padding:12px
}
</style>
</head>

<body>

<header>
 <h1>MC CyCler</h1>
 <div class="profile" onclick="toggleAdmin()">üë§</div>
</header>

<div class="hero">Choose Your Perfect Ride</div>

<div class="filters">
 <select id="cat">
  <option value="all">All</option>
  <option>Mountain</option>
  <option>City</option>
  <option>Kids</option>
 </select>
</div>

<div class="grid" id="grid"></div>

<!-- ADMIN -->
<div class="admin hidden" id="adminBox">
 <h3>Admin Login</h3>
 <input id="pass" type="password" placeholder="Password">
 <button onclick="login()">Login</button>

 <div id="adminPanel" class="hidden">
  <h3>Add Product</h3>
  <input id="name" placeholder="Product Name">
  <input id="priceP" placeholder="Price">
  <input type="file" id="file">
  <select id="category">
   <option>Mountain</option>
   <option>City</option>
   <option>Kids</option>
  </select>
  <button onclick="addProduct()">Add</button>
 </div>
</div>

<footer>
 GPay ‚Ä¢ PhonePe ‚Ä¢ Paytm ‚Ä¢ WhatsApp Order<br>
 üìç Malappuram | üìû 7907609416
</footer>

<script>
let products=[];

function toggleAdmin(){
 adminBox.classList.toggle("hidden");
}

function login(){
 if(pass.value==="admin123"){
  adminPanel.classList.remove("hidden");
 }else{
  alert("Wrong password");
 }
}

function addProduct(){
 let file=document.getElementById("file").files[0];
 let reader=new FileReader();
 reader.onload=function(e){
  products.push({
   name:name.value,
   price:priceP.value,
   cat:category.value,
   img:e.target.result
  });
  show();
 };
 reader.readAsDataURL(file);
}

function show(){
 grid.innerHTML="";
 products.forEach(p=>{
  if(cat.value!="all" && p.cat!=cat.value) return;
  grid.innerHTML+=`
  <div class="card">
   <img src="${p.img}">
   <div class="info">
    <b>${p.name}</b><br>${p.cat}
    <div class="price">‚Çπ${p.price}</div>
    <button onclick="pay('${p.name}','${p.price}')">Pay Now</button>
    <button onclick="order('${p.name}','${p.price}')">WhatsApp</button>
   </div>
  </div>`;
 });
}

function order(n,p){
 window.open("https://wa.me/917907609416?text=Product:"+n+" Price:"+p);
}

function pay(n,p){
 alert("UPI Payment\nProduct: "+n+"\nAmount: ‚Çπ"+p+"\nUse GPay / PhonePe");
}

cat.onchange=show;
</script>

</body>
</html>
